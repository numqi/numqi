name: unittest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip

      # pypi defaults to cuda-torch which is not necessary
      - name: install torch-cpu
        run: python3 -m pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: install numqi
        run: python3 -m pip install -e .[dev]

      - name: run pytest
        run: OMP_NUM_THREADS=1 python3 -m pytest --cov=python/numqi --durations=10 tests/

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

